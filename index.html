<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
</head>

<body>
    <div id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <button class="styled-button" onclick="login()">Login</button>
    </div>
    <div id="content" style="display: none;">
        <p id="message"></p>
        <button class="styled-button" id="launch-vm-button" style="display: none;" onclick="launchVM()">Launch
            VM</button>
        <select class="styled-select" id="vm-type" style="display: none;">
            <option value="linux">Linux</option>
            <option value="windows">Windows</option>
            <option value="debian">Debian</option>
        </select>
        <button class="styled-button" id="launch-config-vm-button" style="display: none;"
            onclick="launchConfigVM()">Launch VM with Config</button>
        <button class="styled-button" id="stop-vm-button" style="display: none;" onclick="stopVM()">Stop VM</button>
        <div id="connection-params"></div>
        <div id="loading-spinner"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999; justify-content: center; align-items: center; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
            <img src="loading.gif" alt="Loading..." width="50" height="50">
        </div>

        <button class="styled-button" onclick="logout()">DÃ©connexion</button>

    </div>

    <script src="index.js"></script>
</body>
